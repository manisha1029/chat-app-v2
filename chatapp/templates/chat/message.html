<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Messages</title>
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="parent">
        <div class="child-2">
            <div class="room-header">
                <center><h2>Chats - {{room_name|title}}</h2></center>
                <div class="user-info">
                    <div class="user-count">
                        <span id="userCount">1</span> users online
                    </div>
                    <div class="active-users">
                        <h4>Active Users:</h4>
                        <div id="activeUsersList" class="users-list">
                            <span class="user-item">{{user}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="chat-body-parent">
                <div class="chat-body" id="tasks">
                    <div class="message" id="chatContainer">
                        <!-- received messages and displayed here -->
                        {% for i in messages %}
                            {% if i.sender != user %}
                                <div class="receive">
                                    <p style="color: #000;"> {{i.message}}<strong>-{{i.sender}}</strong></p>
                                </div>
                            {% else %}
                                <div class="send">
                                    <p style="color: #000;">{{i.message}}</p>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>

                    <div class="form">
                        <form action="" id="message-form" method="GET">
                            <textarea id="msg" cols="30" name="message" rows="10" placeholder="Enter your message" required></textarea>
                            <button class="submit" type="submit">Send</button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function scrollToBottom() {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateActiveUsersList(activeUsers) {
        console.log('Updating active users list:', activeUsers);
        const usersListContainer = document.getElementById('activeUsersList');
        usersListContainer.innerHTML = '';
        
        if (activeUsers && activeUsers.length > 0) {
            activeUsers.forEach(user => {
                const userItem = document.createElement('span');
                userItem.className = 'user-item';
                userItem.textContent = user;
                usersListContainer.appendChild(userItem);
            });
        } else {
            // Show "No users online" if the list is empty
            const noUsersItem = document.createElement('span');
            noUsersItem.className = 'user-item';
            noUsersItem.textContent = 'No users online';
            noUsersItem.style.opacity = '0.7';
            usersListContainer.appendChild(noUsersItem);
        }
    }

    // Make connection to server.
    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/{{room_name}}/{{user}}/`;
    const socket = new WebSocket(wsEndpoint);

    // Open connection to server.
    socket.onopen = (event) => {
        console.log("WebSocket connection opened!");
    };

    // Function to send message to the server.
    function sendMessage(){
        const message = document.getElementById('msg').value;
        socket.send(
            JSON.stringify({
                'message': message,
                'room_name': '{{room_name}}',
                'sender': '{{user}}',
            })
        )
        document.getElementById('msg').value = '';
    }

    document.getElementById('message-form').addEventListener('submit', function(event){
        event.preventDefault();
        sendMessage();
    });

    document.getElementById('msg').addEventListener('keypress', function(event){
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    // Receive message from server
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'user_joined' || data.type === 'user_left') {
            console.log(data);
            // Handle user join/leave events
            document.getElementById('userCount').textContent = data.user_count;
            
            // Update active users list
            if (data.active_users) {
                updateActiveUsersList(data.active_users);
            }
    
            scrollToBottom();
        } else if (data.message) {
            // Handle chat messages
            const messageData = data.message;
            // console.log(messageData);
            
            const sender = messageData['sender'];
            const message = messageData['message'];

            // Here's where we append the message to the chatbox.
            const messageDiv = document.querySelector('.message');
            if (sender != '{{user}}') {
                messageDiv.innerHTML += '<div class="receive"><p style="color: #000;">' + message + '<strong>-' + sender + '</strong></p></div>';
            } else {
                messageDiv.innerHTML += '<div class="send"><p style="color: #000;">' + message + '</p></div>';
            }
            scrollToBottom();
        }
    }

    // Close connection to server.
    socket.onclose = (event) => {
        console.log("WebSocket connection closed!");
    };

</script>
